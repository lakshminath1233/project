<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  
  <div class="section">

    <div class="notification hide " id="notify">
      Please enter valid inputs
  </div>
    <div class="nav" id="nav">
      <div class="logo">
        <h1>AllInOneCalci</h1>
      </div>
      <div class="nav-list" id="nav-list">
        <a class="nav-list-item" href="#" onclick="goToHome()">Home</a>
      </div>
    </div>
    <div class="parent" id="parent">
      <div class="card-list" id="card-list">
        <div class="card" onclick="showSection('bmi')">
          BMI Calculator
        </div>
        <div class="card" onclick="showSection('bmr')">
          BMR Calculator
        </div>
        <div class="card" onclick="showSection('calorie')">
          Calorie Calculator
        </div>
        <div class="card" onclick="showSection('fat')">
          Body Fat Calculator
        </div>
        <div class="card" onclick="showSection('ideal')">
          Ideal weight Calculator
        </div>
      </div>
    </div>
    
 
    
    <div class="body-content" id="body-content">
      <div class="BMI" id="bmi" style="display: none;">
        <div class="header-card">
          <h1 class="header">Calculate Your BMI</h1>
        </div>
        <div class="content">
          <div class="form">
            <div class="input">
              <label class="label" for="">Enter Weight in Kg</label>
              <input class="inpt" id="bmi-weight" type="text">
            </div>
            <div class="input">
              <label class="label" for="">Enter height in cm</label>
              <input class="inpt" id="bmi-height" type="text">
            </div>
            <div class="input">
              <button type="button" class="btn" onclick="calculatebmi()">Calculate BMI</button>
            </div>
          </div>
          <div id="res-card"></div>
        </div>
      </div>

      <div class="BMR" id="bmr" style="display: none;">
        <div class="header-card">
          <h1 class="header">Calculate Your BMR</h1>
        </div>
        <div class="content">
          <div class="form">
            <div class="input">
              <label class="label" for="">Age</label>
              <input class="inpt" id="bmr-age" type="text">
            </div>
            <div>
              <input type="radio" id="male" name="gender" value="Male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="Female">
              <label for="female">Female</label><br>
            </div>
            <div class="input">
              <label class="label" for="">Enter Weight in Kg</label>
              <input class="inpt" id="bmr-weight" type="text">
            </div>
            <div class="input">
              <label class="label" for="">Enter height in cm</label>
              <input class="inpt" id="bmr-height" type="text" required>
            </div>
            <div class="input">
              <button type="button" class="btn" onclick="calculatebmr()">Calculate BMR</button>
            </div>
          </div>
          <div id="bmr-res-card"></div>
        </div>
      </div>

      <div class="Calorie" id="calorie" style="display: none;">
        <div class="header-card">
          <h1 class="header">Calorie Calculator</h1>
        </div>
        <div class="content">
          <div class="form">
            <div class="input">
              <label class="label" for="">Age</label>
              <input class="inpt" id="calorie-age" type="text">
            </div>
            <div>
              <input type="radio" id="calorie-male" name="gender" value="Male">
              <label for="male">Male</label><br>
              <input type="radio" id="calorie-female" name="gender" value="Female">
              <label for="female">Female</label><br>
            </div>
            <div class="input">
              <label class="label" for="">Enter Weight in Kg</label>
              <input class="inpt" id="calorie-weight" type="text">
            </div>
            <div class="input">
              <label class="label" for="">Enter height in cm</label>
              <input class="inpt" id="calorie-height" type="text" required>
            </div>
            <div>
              <label class="label" for="activity">Activity Level:</label>
              <select class="inpt" id="activity">
                <option value="1.2">little or no exercise</option>
                <option value="1.375">light exercise/sports 1-3 days/week</option>
                <option value="1.55">moderate exercise/sports 3-5 days/week</option>
                <option value="1.725">hard exercise/sports 6-7 days a week</option>
                <option value="1.9">very hard exercise/sports and a physical job</option>
              </select>
            </div>
            <div class="input">
              <button type="button" class="btn" onclick="calculatecalorie()">Calculate calorie</button>
            </div>
          </div>
          <div id="calorie-res-card"></div>
        </div>
      </div>

      <div class="fat" id="fat" style="display: none;">
        <div class="header-card">
          <h1 class="header">Body Fat Calculator</h1>
        </div>
        <div class="content">
          <div class="form">
            <div>
              <input type="radio" id="fat-male" name="gender" value="Male">
              <label for="male">Male</label><br>
              <input type="radio" id="fat-female" name="gender" value="Female">
              <label for="female">Female</label><br>
            </div>
            <div class="input">
              <label class="label" for="">Enter Weight in Kg</label>
              <input class="inpt" id="fat-weight" type="text">
            </div>
            <div class="input">
              <label class="label" for="">Enter height in cm</label>
              <input class="inpt" id="fat-height" type="text" required>
            </div>
            <div class="input">
              <label class="label" for="">Enter neck circumference in cm</label>
              <input class="inpt" id="fat-neck" type="text" required>
            </div>
            <div class="input">
              <label class="label" for="">Enter waist circumference in cm</label>
              <input class="inpt" id="fat-waist" type="text" required>
            </div>
            <div class="input" id="hip">
              <label class="label" for="">Enter hip circumference in cm (only for female)</label>
              <input class="inpt" id="fat-hip" type="text" required>
            </div>
            <div class="input">
              <button type="button" class="btn" onclick="calculatefat()">Calculate Body Fat</button>
            </div>
          </div>
          <div id="fat-res-card"></div>
        </div>
      </div>

      <div class="ideal" id="ideal" style="display: none;">
        <div class="header-card">
          <h1 class="header">Ideal Weight Calculator</h1>
        </div>
        <div class="content">
          <div class="form">
            <div>
              <input type="radio" id="ideal-male" name="gender" value="Male">
              <label for="male">Male</label><br>
              <input type="radio" id="ideal-female" name="gender" value="Female">
              <label for="female">Female</label><br>
            </div>
            <div class="input">
              <label class="label" for="">Enter height in cm</label>
              <input class="inpt" id="ideal-height" type="text" required>
            </div>
            <div class="input">
              <button type="button" class="btn" onclick="calculateIdealWeight()">Calculate Ideal weight</button>
            </div>
          </div>
          <div id="ideal-res-card"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

  
</body>

</html>
